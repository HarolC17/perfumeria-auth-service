spring.application.name=auth
server.port=${PORT:1010}

# Database - Railway proporciona DATABASE_URL completa
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/Perfumeria_Capri}
spring.datasource.driver-class-name=org.postgresql.Driver

# Railway no necesita username/password separados si usas DATABASE_URL
# Pero si quieres compatibilidad local, usa estas:
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:123}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
